<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduçao ao DOM</title>
    <style>
        body{
            background-color:rgba(235, 158, 235, 0.595);
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;

</head>
<body>
    <h1>Iniciando estudos com DOM!</h1>
    <p>Aqui vai o resultado</p>

    <script>
        var corpo = window.document.body

        var d = window.document.querySelector('div#msgAleatoria')
        var msg1 = window.document.getElementById('msg')

        window.document.writeln(p1.innerHTML)
        p1.style.color = '#111111'

        p2.style.color = '#ff6f9c'
        p2.style.fontSize = '18px'
        p2.innerText = 'OIIIIIIIII!!!!!!!'

        d.style.color = '#003424'

        msg1.style.color = 'red'
        msg1.innerText = 'Estou aguardando...'

     */
