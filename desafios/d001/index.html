<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual a sua Nacionalidade?</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais" placeholder="Digite o nome do seu país">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var pais = document.querySelector('input#txtpais').value
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Vivendo no ${pais}</p>`
            if(pais != 'Brasil'){
                res.innerHTML += `<p>voce é <strong>estranjeiro!</strong></p>`
            }else{
                res.innerHTML += `<p>voce é <strong>brasileiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
